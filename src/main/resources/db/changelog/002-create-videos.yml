databaseChangeLog:
  - changeSet:
      id: 2
      author: Anton
      changes:
        - createTable:
            tableName: videos
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: LONGBLOB
                  constraints:
                    nullable: false
